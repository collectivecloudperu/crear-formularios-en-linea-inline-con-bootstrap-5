<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eres un crack de la programación</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  </head>
  <body>   

    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-12">
                    <h1>Formulario en Línea (Inline) con Bootstrap 5</h1>
                    <form>
                        <!-- Campos en línea -->
                        <div class="row row-cols-sm-auto align-items-center">
                          <div class="col-md-6">
                            <label for="nya" class="form-label fw-bold">Nombres y Apellidos</label>
                            <input type="text" class="form-control" id="nya" required>
                          </div>
                          <div class="col-md-6">
                            <label for="email" class="form-label fw-bold">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="email@email.com" required>
                          </div>
                        </div>
                        <!-- Fin Campos en línea -->
                        <div class="mb-3">
                          <label for="mensaje" class="form-label fw-bold">Mensaje</label>
                          <textarea class="form-control" id="mensaje" rows="3" required></textarea>
                        </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="recordar" required>
                          <label class="form-check-label" for="recordar">Recordar</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
</html>
